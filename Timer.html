<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Clockworks</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,400,800&display=swap">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Clockworks</h1>

        <section id="controls">
            <div class="input-group">
                <label for="minutes-input">Minutes</label>
                <input type="number" placeholder="0" id="minutes-input" max="300" min="0">
            </div>
            <div class="input-group">
                <label for="seconds-input">Seconds</label>
                <input type="number" placeholder="0" id="seconds-input" max="59" min="0" step="5">
            </div>
            <button type="button" id="start-button" onclick="startTimer();">Start</button>
            <button type="button" id="stop-button" disabled onclick="stopTimer();">Stop</button>
            <button type="button" id="pause-button" disabled onclick="pauseTimer();">Pause</button>

        </section>

        <h2>
            <span id="minutes">0</span> : <span id="seconds">00</span>
        </h2>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
